<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/UI/user/layout/main_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body layout:fragment="content">
  <main class="form-signin my-5 w-100 m-auto" style="max-width: 400px;">
    <h1 class="text-center py-3">회원가입</h1>

    <form class="needs-validation" novalidate action="/join" method="POST">

      <!-- CRSF TOKEN -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="row g-3">
        

        <div class="col-12">
          <label for="username" class="form-label">아이디</label>
          <div class="input-group has-validation">
            <!-- userId는 DTO랑 매칭 -->
            <input type="text" class="form-control" id="username" placeholder="아이디" name="userId" required>
          <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>
        <div class="col-12">
          <label for="userpw" class="form-label">비밀번호</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="userpw" placeholder="비밀번호" name="userPw" required>
          <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>
        <div class="col-12">
          <label for="userpwCheck" class="form-label">비밀번호확인</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="userpwCheck" placeholder="비밀번호확인" name="userPwCheck" required>
          <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" placeholder="이름" name="name">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email <span class="text-body-secondary">(선택사항)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
    </form>

  </main>

</body>
</html>
