<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
</head>
<body>
  
  <h1>로그인</h1>

  <form action="/loginPro" method="POST">


    <table>
      <tr>
        <td>아이디</td>
        <td>
          <input type="text" name="username" placeholder="아이디" th:value="${userId}">
        </td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td>
          <input type="password" name="password" placeholder="뷔밀번호">
        </td>
      </tr>

      <tr>
        <td>
          <th:block th:if="${rememberId}">
          <input type="checkbox" name="rememberId" id="remember-id" checked>
        </th:block>
          <th:block th:if="${!rememberId}">
          <input type="checkbox" name="rememberId" id="remember-id">
        </th:block>
          <label for="remember-id">아이디 저장</label>
        </td>
      </tr>

      <tr>
        <td>
          <!--자동로그인(Remember-md)기능-->
          <!--remember-me 요청 파라미터로 자동 로그인 여부를 전달-->
          <input type="checkbox" name="remember-me" id="remember-me">
          <label for="remember-me">자동 로그인</label>
        </td>
      </tr>

      <tr>
        <td></td>
        <td><input type="submit" value="로그인"></td>
      </tr>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      
    </table>

  </form>

</body>
</html>
