<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 : 응답 팀 참가신청서</title>
</head>
<body>

   <table>

    <th>
      <td>번호</td>
      <td>모집글 제목</td>
      <td>참가자 아이디</td>
      <td>승인 상태</td>
      <td>신청일자</td>
      <td>연락처</td>
      <td>입금여부</td>
      <td>참가취소</td>
    </th>

    <th:block th:if="reqTeam : ${reqTeamAppList}">
      <tr>

        <td th:text="${reqTeam.appNo}"></td>
        <td th:text="${reqTeam.title}"></td>
        <td th:text="${reqTeam.username}"></td>
        <td th:text="${reqTeam.approvalStatus}"></td>
        <td th:text="${reqTeam.updDate}"></td>
        <td th:text="${reqTeam.phone}"></td>
        <td th:text="${reqTeam.depositStatus}"></td>
        
        <td>
          <form action="/team/app/refund" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <input type="hidden" name="appNo" th:value="${reqTeam.appNo}">
          <input type="submit" th:if="${reqTeam.depositStatus==0}" value="취소"></input>
        </form>
      </td>

      </tr>



    </th:block>

   </table>
  

</body>
</html>
